<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css/">
    <title>Detalhes do Evento</title>
</head>
<body style="background-color:#F0FFF0">

<div class="container">
    <h4 class="mt-4">DETALHES DO EVENTO</h4>
    <hr>
    <h4 class="text-right mb-4"><a href="/eventos" class="btn btn-success">Lista de eventos</a></h4>
    <div class="card mb-2">
        <div class="card-body">
            <div th:each="evento: ${evento}">
                <p>
                    Nome:<span th:text="${evento.nome}"></span>
                </p>
                <p>
                    Data:<span th:text="${evento.data}"></span>
                </p>
                <p>
                    Hor√°rio:<span th:text="${evento.horario}"></span>
                </p>
            </div>
        </div>
    </div>

    <div th:insert="~{fragments :: mensagemValidacao}"></div>

    <div class="mt-3">
        <form method="post">
            <div class="col-lg-6">
                <div class="for m-group">
                    <label for="nomeConvidado">Nome</label>
                    <input type="text" class="form-control mt-2 mb-2" id="nomeConvidado" name="nomeConvidado"
                           placeholder="Entre com nome"/>
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" class="form-control mt-2 mb-2" id="rg" name="rg" placeholder="Entre com RG"/>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary mt-2" type="submit">Adicionar</button>
                </div>
            </div>
        </form>
    </div>

    <h4 class="bg-success p-2 mt-2 text-light">Lista de Convidados</h4>
    <div th:each="convidado: ${convidados}">
        <div class="row">
            <div class="col-lg-3">
                <p><span th:text="${convidado.nomeConvidado}"></span></p>
            </div>
            <div class="col-lg-6">
                <p><span th:text="${convidado.rg}"></span></p>
            </div>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
