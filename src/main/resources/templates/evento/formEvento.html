<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Evento</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
</head>
<body class="bg-light">

<div class="container">
    <h5 class="mt-4 mb-4 bg-success p-2 text-light text-center">CADASTRO DE EVENTOS</h5>

    <div class="row d-flex justify-content-center">
        <div class="col-lg-7">
            <form method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control mt-2 mb-2" id="nome" name="nome" placeholder="Entre com nome"/>
                </div>
                <div class="form-group">
                    <label for="local">Local</label>
                    <input type="text" class="form-control mt-2 mb-2" id="local" name="local" placeholder="Localidade"/>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" class="form-control mt-2 mb-2" id="data" name="data"/>
                </div>

                <div class="form-group">
                    <label for="horario">Horario</label>
                    <input type="text" class="form-control mt-2 mb-2" id="horario" name="horario"/>
                </div>

                <div class="text-right">
                    <button class="btn btn-primary mt-2" type="submit">SALVAR EVENTO</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
