<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css/">
    <link rel="stylesheet" href="../style.css">
    <title>Formul치rio de Cadastro</title>
</head>
<body>

<div th:insert="~{fragments :: header}"></div>
<div class="banner bg-primary d-flex justify-content-center align-items-center">
    <div class="banner-content">
        <h3 class="text-light text-center">Spring Boot</h3>
        <p class="text-light  text-center">Aprendendo Spring Boot na pr치tica</p>
    </div>
</div>

<div class="container">
    <h3 class="text-primary mt-3">Formul치rio de Cadastro</h3>

    <div th:if="${mensagem}">
        <div th:insert="~{fragments :: mensagemSucesso}"></div>
    </div>

    <form action="/cadastrar" method="POST" th:object="${userForm}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do usu치rio</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            <div class="inputError" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome Erro</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="inputError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Erro</div>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Cadastrar</button>
    </form>

</div>

<div th:insert="~{fragments :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
